<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Input samples</title>
</head>

<body>
    <h1>Input samples</h1>
    <table>
        <tr>
            <td>
                <label>text</label></td><td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>radio</label></td><td>
                <input type="radio">
            </td>
        </tr>
        <tr>
            <td>
                <label>checkbox</label></td><td>
                <input type="checkbox">
            </td>
        </tr>
        <tr>
            <td>
                <label>month</label></td><td>
                <input type="month">
            </td>
        </tr>
        <tr>
            <td>
                <label>date</label></td><td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                <label>time</label></td><td>
                <input type="time">
            </td>
        </tr>
        <tr>
            <td>
                <label>file</label></td><td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>
                <label>range</label></td><td>
                <input type="range">
            </td>
        </tr>
        <tr>
            <td>
                <label>OK button</label></td><td>
                <input type="button" value="OK">
            </td>
        </tr>
        <tr>
            <td>
                <label>number</label></td><td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label>tel</label></td><td>
                <input type="tel">
            </td>
        </tr>
    </table>
</body>

</html>
